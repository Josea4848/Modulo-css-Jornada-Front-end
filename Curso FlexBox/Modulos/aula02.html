<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 02 - FlexBox</title>

  <style>
    div.flex {
      display: flex;
      flex-direction: row-reverse;
      border: 1px solid red;
      height: 200px;
      width: 600px;
      flex-wrap: wrap;
    }
    
    .box {
      width: 200px;
      background-color: aqua;
      border: 2px solid white;
    }

    
  </style>
</head>
<body>
  <div class="flex">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
  </div>
</body>
</html>
